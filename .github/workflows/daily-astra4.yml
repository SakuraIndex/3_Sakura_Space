name: Daily ASTRA4 refresh

on:
  # 平日15:40 JST（UTC 06:40）に自動実行
  schedule:
    - cron: "40 06 * * 1-5"

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      index:
        description: "Index key (e.g., astra4)"
        required: false
        default: "astra4"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      INDEX_KEY: ${{ github.event.inputs.index != '' && github.event.inputs.index || 'astra4' }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # 1️⃣ 当日分 intraday（分足）データを取得
      - name: Run intraday script
        run: |
          python src/astra4_intraday.py
        env:
          INDEX_KEY: ${{ env.INDEX_KEY }}

      # 2️⃣ ヒストリーデータを更新（1行追記）
      - name: Update history
        run: |
          python scripts/update_history.py
        env:
          INDEX_KEY: ${{ env.INDEX_KEY }}

      # 3️⃣ 4つの時間軸チャート (1d, 7d, 1m, 1y) を生成
      - name: Generate long-term charts
        run: |
          python scripts/long_charts.py
        env:
          INDEX_KEY: ${{ env.INDEX_KEY }}

      # 4️⃣ 出力確認（デバッグ用）
      - name: List outputs
        run: |
          echo "=== Outputs for ${INDEX_KEY} ==="
          ls -la docs/outputs || true

      # 5️⃣ 変更があればコミット＆プッシュ
      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(history/charts): update ${INDEX_KEY} long-term charts"
          file_pattern: |
            docs/outputs/*
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
